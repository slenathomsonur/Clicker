<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 10px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: rgba(22, 27, 34, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3fb950;
        }
        
        .click-area {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 10px;
            border: 1px solid #30363d;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .click-area:active {
            transform: scale(0.95);
        }
        
        .octocat {
            font-size: 5rem;
            margin-bottom: 15px;
        }
        
        .click-text {
            font-size: 1.2rem;
            color: #8b949e;
        }
        
        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .upgrade {
            background: rgba(22, 27, 34, 0.8);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #30363d;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .upgrade:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        
        .upgrade h3 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .upgrade p {
            color: #8b949e;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .upgrade button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .upgrade button:hover {
            background: #2ea043;
        }
        
        .upgrade button:disabled {
            background: #f85149;
            cursor: not-allowed;
        }
        
        .cost {
            font-weight: bold;
            color: #f85149;
        }
        
        .owned {
            font-weight: bold;
            color: #58a6ff;
        }
        
        .github-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .admin-panel {
            margin-top: 40px;
            padding: 20px;
            background: rgba(22, 27, 34, 0.9);
            border-radius: 10px;
            border: 1px solid #30363d;
        }
        
        .admin-panel h2 {
            color: #ff7b72;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-toggle {
            background: #ff7b72;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .admin-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .admin-control {
            display: flex;
            flex-direction: column;
        }
        
        .admin-control label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #8b949e;
        }
        
        .admin-control input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
        }
        
        .admin-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .admin-button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        
        .admin-button:hover {
            opacity: 0.9;
        }
        
        .add-button {
            background: #3fb950;
            color: white;
        }
        
        .subtract-button {
            background: #f85149;
            color: white;
        }
        
        .command-button {
            background: #58a6ff;
            color: white;
        }
        
        .reset-button {
            background: #ff7b72;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .upgrades, .admin-controls, .admin-buttons {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        .particle {
            position: absolute;
            background: #3fb950;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #8b949e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Clicker <i class="fab fa-github"></i></h1>
            <p>Click to earn commits, then buy upgrades to automate your GitHub workflow!</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <div>Commits</div>
                <div class="stat-value" id="commits">0</div>
            </div>
            <div class="stat-item">
                <div>Commits Per Second</div>
                <div class="stat-value" id="cps">0</div>
            </div>
            <div class="stat-item">
                <div>Total Contributions</div>
                <div class="stat-value" id="contributions">0</div>
            </div>
        </div>
        
        <div class="click-area" id="clicker">
            <div class="octocat"><i class="fab fa-github-alt"></i></div>
            <div class="click-text">Click to Commit Code</div>
        </div>
        
        <div class="upgrades" id="upgrades-container">
            <!-- Upgrades will be generated here -->
        </div>
        
        <div class="admin-panel">
            <h2>
                Admin Commands 
                <button class="admin-toggle" id="admin-toggle">Show</button>
            </h2>
            
            <div class="admin-controls hidden" id="admin-controls">
                <div class="admin-control">
                    <label for="add-commits">Add Commits</label>
                    <input type="number" id="add-commits" min="1" value="100">
                </div>
                
                <div class="admin-control">
                    <label for="add-cps">Add CPS</label>
                    <input type="number" id="add-cps" min="1" value="5">
                </div>
                
                <div class="admin-buttons">
                    <button class="admin-button add-button" onclick="addCommits()">Add Commits</button>
                    <button class="admin-button subtract-button" onclick="subtractCommits()">Subtract Commits</button>
                    <button class="admin-button command-button" onclick="addCPS()">Add CPS</button>
                    <button class="admin-button reset-button" onclick="resetGame()">Reset Game</button>
                </div>
                
                <div class="admin-control" style="grid-column: 1 / -1; margin-top: 15px;">
                    <label for="command-input">Command Line (e.g., "add 100", "cps 10", "reset")</label>
                    <input type="text" id="command-input" placeholder="Enter admin command...">
                    <button class="admin-button command-button" style="width: 100%; margin-top: 10px;" onclick="executeCommand()">Execute Command</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with ❤️ by Destudios44 | Press Ctrl+Shift+A to toggle admin panel</p>
        </div>
    </div>

    <script>
        // Game state
        const game = {
            commits: 0,
            cps: 0,
            contributions: 0,
            upgrades: {
                juniorDev: {
                    name: "Junior Developer",
                    description: "A junior developer who makes occasional commits",
                    baseCost: 15,
                    cost: 15,
                    cps: 0.5,
                    owned: 0
                },
                seniorDev: {
                    name: "Senior Developer",
                    description: "A senior developer who makes consistent contributions",
                    baseCost: 100,
                    cost: 100,
                    cps: 2,
                    owned: 0
                },
                openSource: {
                    name: "Open Source Project",
                    description: "An open source project that attracts contributors",
                    baseCost: 500,
                    cost: 500,
                    cps: 5,
                    owned: 0
                },
                githubBot: {
                    name: "GitHub Bot",
                    description: "Automates your workflow with AI-powered commits",
                    baseCost: 1200,
                    cost: 1200,
                    cps: 10,
                    owned: 0
                },
                githubStar: {
                    name: "GitHub Star",
                    description: "A recognized GitHub star who attracts followers",
                    baseCost: 3000,
                    cost: 3000,
                    cps: 20,
                    owned: 0
                }
            }
        };

        // Initialize the game
        function initGame() {
            loadGame();
            renderUpgrades();
            updateUI();
            
            // Set up game loop
            setInterval(gameLoop, 1000);
            
            // Set up click event
            document.getElementById('clicker').addEventListener('click', handleClick);
            
            // Set up admin panel toggle
            document.getElementById('admin-toggle').addEventListener('click', toggleAdminPanel);
            
            // Set up keyboard shortcut for admin panel (Ctrl+Shift+A)
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                    e.preventDefault();
                    toggleAdminPanel();
                }
            });
        }

        // Main game loop
        function gameLoop() {
            // Add CPS to commits
            game.commits += game.cps;
            game.contributions += game.cps;
            
            // Update UI
            updateUI();
            
            // Save game state
            saveGame();
        }

        // Handle click event
        function handleClick(e) {
            // Add commit
            game.commits += 1;
            game.contributions += 1;
            
            // Create particle effect
            createParticle(e);
            
            // Update UI
            updateUI();
            
            // Save game state
            saveGame();
        }

        // Create click particle effect
        function createParticle(e) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const x = e.clientX - size / 2;
            const y = e.clientY - size / 2;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            document.body.appendChild(particle);
            
            // Animate particle
            particle.animate([
                { opacity: 0.7, transform: 'translateY(0)' },
                { opacity: 0, transform: 'translateY(-30px)' }
            ], {
                duration: 1000,
                easing: 'ease-out'
            });
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Buy upgrade
        function buyUpgrade(upgradeId) {
            const upgrade = game.upgrades[upgradeId];
            
            if (game.commits >= upgrade.cost) {
                // Deduct cost
                game.commits -= upgrade.cost;
                
                // Increase owned count
                upgrade.owned += 1;
                
                // Increase CPS
                game.cps += upgrade.cps;
                
                // Increase cost (10% more each time)
                upgrade.cost = Math.floor(upgrade.cost * 1.1);
                
                // Update UI
                updateUI();
                renderUpgrades();
                
                // Save game
                saveGame();
            }
        }

        // Render upgrades
        function renderUpgrades() {
            const container = document.getElementById('upgrades-container');
            container.innerHTML = '';
            
            for (const [id, upgrade] of Object.entries(game.upgrades)) {
                const upgradeEl = document.createElement('div');
                upgradeEl.className = 'upgrade';
                
                upgradeEl.innerHTML = `
                    <h3>${upgrade.name}</h3>
                    <p>${upgrade.description}</p>
                    <div class="github-stats">
                        <span>Produces: <span class="owned">${upgrade.cps} commits/s</span></span>
                        <span>Owned: <span class="owned">${upgrade.owned}</span></span>
                    </div>
                    <div class="github-stats">
                        <span>Cost: <span class="cost">${formatNumber(upgrade.cost)} commits</span></span>
                    </div>
                    <button onclick="buyUpgrade('${id}')" ${game.commits < upgrade.cost ? 'disabled' : ''}>
                        ${game.commits < upgrade.cost ? 'Not Enough Commits' : 'Hire'}
                    </button>
                `;
                
                container.appendChild(upgradeEl);
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('commits').textContent = formatNumber(game.commits);
            document.getElementById('cps').textContent = formatNumber(game.cps);
            document.getElementById('contributions').textContent = formatNumber(game.contributions);
            
            // Re-render upgrades to update button states
            renderUpgrades();
        }

        // Format numbers for display
        function formatNumber(num) {
            if (num < 1000) return Math.floor(num);
            if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
            return (num / 1000000).toFixed(1) + 'M';
        }

        // Save game
        function saveGame() {
            localStorage.setItem('githubClicker', JSON.stringify(game));
        }

        // Load game
        function loadGame() {
            const savedGame = localStorage.getItem('githubClicker');
            if (savedGame) {
                const parsed = JSON.parse(savedGame);
                game.commits = parsed.commits || 0;
                game.cps = parsed.cps || 0;
                game.contributions = parsed.contributions || 0;
                
                // Update upgrades
                for (const [id, upgrade] of Object.entries(parsed.upgrades || {})) {
                    if (game.upgrades[id]) {
                        game.upgrades[id].owned = upgrade.owned || 0;
                        game.upgrades[id].cost = upgrade.cost || game.upgrades[id].baseCost;
                    }
                }
            }
        }

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to reset your progress?')) {
                game.commits = 0;
                game.cps = 0;
                game.contributions = 0;
                
                // Reset upgrades
                for (const [id, upgrade] of Object.entries(game.upgrades)) {
                    upgrade.owned = 0;
                    upgrade.cost = upgrade.baseCost;
                }
                
                updateUI();
                renderUpgrades();
                saveGame();
                
                alert('Game has been reset!');
            }
        }

        // Toggle admin panel
        function toggleAdminPanel() {
            const adminControls = document.getElementById('admin-controls');
            const adminToggle = document.getElementById('admin-toggle');
            
            if (adminControls.classList.contains('hidden')) {
                adminControls.classList.remove('hidden');
                adminToggle.textContent = 'Hide';
            } else {
                adminControls.classList.add('hidden');
                adminToggle.textContent = 'Show';
            }
        }

        // Admin command functions
        function addCommits() {
            const amount = parseInt(document.getElementById('add-commits').value) || 0;
            game.commits += amount;
            updateUI();
            saveGame();
            alert(`Added ${amount} commits!`);
        }

        function subtractCommits() {
            const amount = parseInt(document.getElementById('add-commits').value) || 0;
            game.commits = Math.max(0, game.commits - amount);
            updateUI();
            saveGame();
            alert(`Subtracted ${amount} commits!`);
        }

        function addCPS() {
            const amount = parseInt(document.getElementById('add-cps').value) || 0;
            game.cps += amount;
            updateUI();
            saveGame();
            alert(`Added ${amount} commits per second!`);
        }

        function executeCommand() {
            const commandInput = document.getElementById('command-input');
            const command = commandInput.value.trim().toLowerCase();
            
            if (command.startsWith('add ')) {
                const amount = parseInt(command.substring(4)) || 0;
                game.commits += amount;
                alert(`Added ${amount} commits!`);
            } else if (command.startsWith('cps ')) {
                const amount = parseInt(command.substring(4)) || 0;
                game.cps += amount;
                alert(`Added ${amount} commits per second!`);
            } else if (command === 'reset') {
                resetGame();
            } else if (command === 'prestige') {
                game.commits = 1000000;
                game.cps = 500;
                alert('Prestiged! You now have 1M commits and 500 CPS!');
            } else {
                alert('Unknown command. Available commands: "add [amount]", "cps [amount]", "reset", "prestige"');
                return;
            }
            
            commandInput.value = '';
            updateUI();
            saveGame();
        }

        // Initialize the game when page loads
        window.onload = initGame;
        
        // Expose functions to global scope for button clicks
        window.buyUpgrade = buyUpgrade;
        window.resetGame = resetGame;
        window.toggleAdminPanel = toggleAdminPanel;
        window.addCommits = addCommits;
        window.subtractCommits = subtractCommits;
        window.addCPS = addCPS;
        window.executeCommand = executeCommand;
    </script>
</body>
</html>
